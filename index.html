<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 Squad Selector</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ†</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="overview.html" class="overview-link">ğŸ“Š Ver todas las selecciones</a>
            <div class="profile-indicator" id="profile-indicator">
                <span class="profile-label">ğŸ“</span>
                <span class="profile-name" id="current-profile-name">Mi Mundial</span>
            </div>
        </div>
        <header>
            <h1>ğŸ† World Cup 2026</h1>
            <h2>Squad Selector</h2>
        </header>

        <div class="country-selector">
            <label>Select Country:</label>
            <div class="custom-select" id="country-dropdown">
                <div class="select-selected" id="country-selected">
                    <img class="select-flag" src="https://flagcdn.com/w20/es.png" alt="Spain">
                    <span>Spain</span>
                </div>
                <div class="select-items select-hide" id="country-options">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            <input type="hidden" id="country" value="spain">
        </div>

        <div id="country-info" class="country-info">
            <!-- Se llena dinÃ¡micamente -->
        </div>

        <div class="squad-info">
            <span id="squad-count">0</span>/26 jugadores seleccionados
            <span class="squad-stats">
                <span id="squad-value">ğŸ’° â‚¬0</span>
                <span id="squad-avg-age">ğŸ“Š Edad media: -</span>
            </span>
        </div>

        <main class="squad-builder">
            <section class="player-pool">
                <h3>Available Players</h3>
                <div class="position-filter">
                    <button class="filter-btn active" data-position="all">All</button>
                    <button class="filter-btn" data-position="GK">GK</button>
                    <button class="filter-btn" data-position="DEF">DEF</button>
                    <button class="filter-btn" data-position="MID">MID</button>
                    <button class="filter-btn" data-position="FWD">FWD</button>
                </div>
                <div id="available-players" class="players-grid"></div>
            </section>

            <section class="selected-squad">
                <h3>Your Squad</h3>
                <div class="squad-positions">
                    <div class="position-group">
                        <h4>Goalkeepers <span id="count-gk" class="position-count">(0/3)</span></h4>
                        <div id="squad-gk" class="squad-list" data-position="GK"></div>
                    </div>
                    <div class="position-group">
                        <h4>Defenders <span id="count-def" class="position-count">(0)</span></h4>
                        <div id="squad-def" class="squad-list" data-position="DEF"></div>
                    </div>
                    <div class="position-group">
                        <h4>Midfielders <span id="count-mid" class="position-count">(0)</span></h4>
                        <div id="squad-mid" class="squad-list" data-position="MID"></div>
                    </div>
                    <div class="position-group">
                        <h4>Forwards <span id="count-fwd" class="position-count">(0)</span></h4>
                        <div id="squad-fwd" class="squad-list" data-position="FWD"></div>
                    </div>
                </div>
            </section>
        </main>

        <div class="actions">
            <button id="clear-squad" class="btn btn-secondary">Clear Squad</button>
            <button id="share-squad" class="btn btn-share">ğŸ“¤ Share</button>
            <button id="save-squad" class="btn btn-primary">Save Squad</button>
        </div>
    </div>

    <script src="profiles.js"></script>
    <script src="clubs.js"></script>
    <script src="app.js"></script>
</body>
</html>
