<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 - All Squads</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÜ</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        .overview-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .overview-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .overview-header p {
            color: #8892b0;
            margin-top: 10px;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .team-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .team-card:hover {
            border-color: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }
        
        .team-card.has-squad {
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .team-card.complete-squad {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .team-flag {
            width: 60px;
            height: 40px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .team-name {
            font-size: 1.4rem;
            color: #fff;
            font-weight: 600;
        }
        
        .team-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .team-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #a0a8c0;
        }
        
        .team-stat.highlight {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
        }
        
        .squad-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
            min-height: 30px;
        }
        
        .squad-position {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .squad-position.gk { background: rgba(255, 193, 7, 0.3); color: #ffc107; }
        .squad-position.def { background: rgba(76, 175, 80, 0.3); color: #4caf50; }
        .squad-position.mid { background: rgba(33, 150, 243, 0.3); color: #2196f3; }
        .squad-position.fwd { background: rgba(244, 67, 54, 0.3); color: #f44336; }
        
        .no-squad {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .team-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .summary-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .summary-label {
            font-size: 0.9rem;
            color: #8892b0;
        }
        
        .share-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .share-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a2e;
        }
        
        .share-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .share-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            animation: fadeInOut 3s ease;
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #ffd700;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Volver al selector</a>
        
        <div class="overview-header">
            <h1>üèÜ World Cup 2026</h1>
            <p>Vista general de todas las selecciones</p>
        </div>
        
        <div class="summary-bar" id="summary">
            <!-- Populated by JS -->
        </div>
        
        <div class="share-actions">
            <button class="share-btn" id="share-all-btn" onclick="shareAllSquads()">
                üì§ Compartir todas las selecciones
            </button>
        </div>
        
        <div class="teams-grid" id="teams-grid">
            <!-- Populated by JS -->
        </div>
    </div>
    
    <script src="overview.js"></script>
</body>
</html>
